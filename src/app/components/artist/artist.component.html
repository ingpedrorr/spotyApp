<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artistData?.images | sinfoto" class="img-thumbnail img-circle" alt="">

    </div>
    <div class="col-md-9">
        <h1>{{ artistData.name }}</h1>
        <hr>

        <p>
          <a class="btn btn-outline-success" [href]="artistData.external_urls?.spotify" target="_blank">Abrir Spotify</a>
          <button type="button" class="btn btn-outline-danger" [routerLink]="['/search']">Regresar</button>
        </p>
    </div>
    <br>
    <br>
    <div class="col-md-12 top30" style="margin-top: 30px;">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Album</th>
            <th scope="col">Nombre</th>
            <th scope="col">Popularidad</th>
            <th scope="col">Preview</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of tracksData; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td> <img [src]="track.album?.images | sinfoto " style="width: 100px;" class="img-thumbnail" alt=""> </td>
            <td>{{ track.name }}</td>
            <td>{{ track.popularity }}%</td>
            <td>

              <iframe [src]="{{ track.uri | domSeguro:'https://open.spotify.com/embed?uri=' }}" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
