<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="termino">Search Artist</label>
      <input  type="text"
              class="form-control"
              placeholder="Buscar"
              (keyup)="searchArtist()"
              [(ngModel)]="term">
    </div>
    <div class="col-md-9">
      <h2> {{ term }} </h2>

      <div class="row">
      <div class="col-md-3 text-center puntero"
          *ngFor="let artist of _spotify.artists"
          [routerLink]="['/artist', artist.id]">
        <img [src]="artist.images | sinfoto" class="img-thumbnail" alt="">
        <p>{{ artist.name }}</p>
      </div>
      </div>
    </div>
  </div>
</div>
